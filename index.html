<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style-reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <label class="control">
      <input class="theme-selector" type="checkbox" name="theme">
      <div class="selector-theme"></div>
    </label>
      <article class="main-article">
        <!--PREVIEW CONTENT-->
        <aside class="preview-content">
          <img src="images/image-equilibrium.jpg" alt="Image Equilibrium">
        </aside>
        <!--CONTENT DETAILS-->
        <section class="content-details">
          <!--(1)Tittle | (2)Description | (2)Details | (3)Author Description-->
          <h2 class="tittle-card">Equilibrium #3429</h2>
          <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="detail-card">
            <div class="card details">
              <div class="image-ethereum">
                <img src="images/icon-ethereum.svg" alt="Etherum SVG">
              </div>
              <p class="ethereum-text">0.041ETH</p>
            </div>
            <div class="time details">
              <div class="image-clock">
                <img src="images/icon-clock.svg" alt="Clock SVG">
              </div>
              <p class="time-text">3 days left</p>
            </div>
          </div>
          <div class="author-description">
            <div class="image-author">
              <img src="images/image-avatar.png" alt="Image Avatar">
            </div>
            <p class="author-details">Creation of <span>Jules Wyvern</span></p>
          </div>
        </section>
      </article>
  </main>
  <script src="assets/js/app.js"></script>
</body>
</html>
